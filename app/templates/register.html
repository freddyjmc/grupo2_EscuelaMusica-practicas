<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Escuela de Música</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Registro de Usuario</h1>
        <a href="{{ url_for('frontend_bp.index') }}">Volver al Inicio</a>
    </header>
    <main>
        <form action="{{ url_for('frontend_bp.register') }}" method="post">
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="{{ url_for('frontend_bp.login') }}">Inicia sesión aquí</a></p>
    </main>
    <footer>
        <p>&copy; 2024 Escuela de Música. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
