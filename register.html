
<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,600&display=swap" rel="stylesheet">

  <title>FORMULARIO DE REGISTRO DE SESION</title>
</head>
<body>
<!--FORMULARIO INICIAL-->   
    <section class="container-form register" id="register" >
<!--Contenedor Saludo e Inicio de Sesion--> 
        <div class="information">
            <div class="info-childs">
                <h2>¡Bienvenido!</h2>
                <p>¡Armonia,Tu escuela de Musica! </p> 
                <p>¡Inicia Sesion con tus datos!</p>
                <input type="button" value="Iniciar Sesion" id="sign-in">
                <label><p class="validation-message"></p></label>
            </div>
        </div>
<!--Contenedor Invitacion a Registrarse--> 
        <div class="form-information">
            <div class="form-information-childs">
                <h2>¡Registrate!</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-facebook'></i>
                    <i class='bx bxl-instagram-alt'></i>
                </div>
                <p> o usa tu email para registrarte</p>
                <form class="form">
                    <label>
                        <i class='bx bx-user'></i>
                        <input type="text" placeholder="Nombre y Apellido" name="name" required>
                        <p class="validation-message"></p>
                    </label>
                    <label>
                        <i class='bx bx-envelope'></i>
                        <input type="email" placeholder="email" name="email" required>
                        <p class="validation-message"></p>
                    </label>
                    <label>
                        <i class='bx bx-lock'></i>
                        <input type="password" placeholder="Contraseña" name="password" required>
                        <p class="validation-message"></p>
                    </label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline"/>Acepto los<a href="  /">Terminos y condiciones </a>  
                    <input type="submit" value="Registrarse" id="sign-in" >
                </form>
            </div>
        </div>
    </section>
